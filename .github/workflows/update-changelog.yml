name: Update Changelog in README

on:
  push:
    branches:
      - main # Or 'master' depending on your branch name

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate Log
        run: |
          # Grabs the last 10 commits in a clean format
          LOG=$(git log -10 --pretty=format:"* **%as** - %s (%an)")

          # Use perl to swap the content between the placeholders in the README
          perl -i -0777 -pe "s/().*()/\$1\n$LOG\n\$2/s" README.md

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: automated changelog update [skip ci]" || echo "No changes to commit"
          git push
