name: Update Folder-Specific Changelogs

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**/README.md" # Prevents the bot from triggering itself

jobs:
  update-readmes:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Update Sub-Folder READMEs
        run: |
          for dir in $(find . -maxdepth 2 -not -path '*/.*' -type d); do
            if [ -f "$dir/README.md" ]; then
              LOG=$(git log -5 --pretty=format:"* **%as** - %s (%an)" -- "$dir")
              if [ ! -z "$LOG" ]; then
                perl -i -0777 -pe "s/().*()/\$1\n$LOG\n\$2/s" "$dir/README.md"
              fi
            fi
          done

      - name: Update Root README
        run: |
          LOG=$(git log -10 --pretty=format:"* **%as** - %s (%an)")
          perl -i -0777 -pe "s/().*()/\$1\n$LOG\n\$2/s" README.md

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "docs: automated log update [skip ci]" || echo "No changes"
          git push
